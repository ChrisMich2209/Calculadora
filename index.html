<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./View/Calculator.css">
    <link rel="icon" type="image/png" href="./View/Images/icono.ico" />
    <title>Calculadora</title>
</head>

<body>

    <section class="ContainerCalculator">
        <audio id="audio" controls>
            <source type="audio/wav" src="./Controller/music/sonido_tecla.mp3">
            </audio>

        <div class="ContainerPantalla" id="ContainerPantalla" value="">
            <!-- <input type="text" id="escribir" class="escribir"> -->
        </div>

        <div class="ContainerBotonessuperiores" id="ContainerBotonessuperiores">
            <button id="NumberPower" class="NumberPower">ON/OFF</button>
            <button id="NumberOval1" class="NumberOval" disabled></button>
            <!-- <button id="NumberOval2" class="NumberOval" disabled>M-</button> -->
            <!-- <button id="NumberOval3" class="NumberOval" disabled>M+</button> -->
        </div>

        <div class="ContainerNumbers">

            <div class="NumbersBody">

                <button id="NumberReset" class="Numbers operadores" disabled>CE</button>
                <button id="Numberraiz" class="Numbers operadores" value="" disabled>âˆš</button>
                <button id="Numberporcent" class="Numbers operadores" value="" disabled>%</button>
                <button id="Number7" class="Numbers" value="7" disabled>7</button>
                <button id="Number8" class="Numbers" value="8" disabled>8</button>
                <button id="Number9" class="Numbers" value="9" disabled>9</button>
                <button id="Number4" class="Numbers" value="4" disabled>4</button>
                <button id="Number5" class="Numbers" value="5" disabled>5</button>
                <button id="Number6" class="Numbers" value="6" disabled>6</button>
                <button id="Number1" class="Numbers" value="1" disabled>1</button>
                <button id="Number2" class="Numbers" value="2" disabled>2</button>
                <button id="Number3" class="Numbers" value="3" disabled>3</button>
                <button id="Number0" class="Numbers" value="0" disabled>0</button>
                <button id="Numberpunto" class="Numbers" value="." disabled>.</button>
                <button id="Numberigual" class="Numbers" value="" disabled>=</button>

            </div>

            <div class="NumbersRight">
                <button id="Numberdiv" class="Numbers operadores" value="/" disabled>/</button>
                <button id="Numbermulti" class="Numbers operadores" value="*" disabled>x</button>
                <button id="Numberrest" class="Numbers operadores" value="-" disabled>-</button>
                <button id="Numbersum" class="Numbers NumberAdd" value="+" disabled>+</button>
            </div>



        </div>



    </section>

</body>



<script text="text/JavaScript" src="/Controller/Calculator.js"></script>

</html>
